<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0
                ,minimum-scale=1.0, user-scalable=0, target-densityDpi=device-dpi">
    <meta name="HandheldFriendly" content="true" />
    <title>Jogo da Velha</title>

    <link rel="shortcut icon" type="image/x-icon" href="https://www.hypatiamat.com/images/favicon.ico">
</head>
<body>
    <div id = 'divId'>
        <script>
        var PleaseRotateOptions = {
            onlyMobile: true,
            forcePortrait: false,
            message: "Por Favor Rode o Ecr√£",
            subMessage: "(ou clique para continuar)",
            allowClickBypass: true
        }
        </script>
        <script src="phaser.min.js"></script> 
        <script src="Menu.js"></script>
        <script>
            var config = {
                type: Phaser.CANVAS,
                width: window.innerWidth * window.devicePixelRatio,
                height: window.innerHeight * window.devicePixelRatio,
                scale: {
                    mode: Phaser.Scale.FIT,
                    autoCenter: Phaser.Scale.CENTER_BOTH,
                    width: 2048,
                    height: 1200,
                },
                render: {
                    pixelArt: false
                },
                dom: {
                    createContainer: true
                },
                backgroundColor: "#ffffff",
                parent: 'divId',
                fullscreenTarget: 'divId',
                scene: [Menu],
            }
            var game = new Phaser.Game(config);
        </script>
    </div>
</body>
